<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Sign-up</title>
    <link
     rel="stylesheet"
     href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"
   />
   <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
</head>
<body>
    <div class="text-center mb-4">
        <p class="h2">Dark Mode</p>
        <label class="switch">
            <input type="checkbox" id="darkModeToggle">
            <div class="slider round"></div>
        </label>
    </div>

    <div class="container mt-5">
        <p id="error" class="text-danger"></p>

        <form action="" class="bg-light p-5 rounded">
            <h1 class="h3 mb-3 font-weight-normal text-center">Form to Register</h1>
            <div class="form-group">
                <label for="Name">Name:</label>
                <input type="text" class="form-control" id="Name" required>
            </div>

            <div class="form-group">
                <label for="lastNameOne">Last Name 1:</label>
                <input type="text" class="form-control" id="lastNameOne" required>
            </div>

            <div class="form-group">
                <label for="lastNameTwo">Last Name 2:</label>
                <input type="text" class="form-control" id="lastNameTwo">
            </div>

            <div id="header" class="form-group">
                <input id="phone" type="tel" name="phone" / required>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" class="form-control" id="date" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="Input" required>
                    <div class="input-group-append">
                        <span class="input-group-text">
                            <img src="resources/Show.png" alt="" class="icon" id="Eye" style="width: 20px;">
                        </span>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="passwordRepeat">Password Repeat:</label>
                <input type="password" class="form-control" id="passwordRepeat" required>
            </div>

            <button type="button" class="btn btn-primary" onclick="validateForm()">Register</button>
            <button type="reset" class="btn btn-danger">Reset</button>
            <button type="button" class="btn btn-secondary" onclick="generatePassword()">Generate password</button>
        </form>
    </div>

    <!-- Bootstrap JS and Popper.js ( for Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
      <script src="script.js"></script>
</html>
